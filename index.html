<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>dddddd</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="calculator">
    <!-- price on work -->
    
    <div class="calc_work">
      <h2>Цены на работу</h2>
      <div class="calc_box">
          <p><span class="clacl_title">Стулья:</span></p>
          <label for="sidenie">Стул (сиденье) <input type="radio" name="work" id="sidenie"><br></label>
          <label for="sidenie_spinka">Стул + спинка <input type="radio" name="work" id="sidenie_spinka"><br></label>
          <label for="kreslo">Кресло <input type="radio" name="work" id="kreslo"><br></label>
      </div>
        
      <div class="calc_box">
        <p><span class="clacl_title">Диваны:</span></p>
        <label for="kuhUgolok">Кухонный уголок <input type="radio" name="work" id="kuhUgolok"><br></label>
        <label for="sofa">Диван <input type="radio" name="work" id="sofa"><br></label>
        <label for="sofa2">Диван 2-х местный <input type="radio" name="work" id="sofa2"><br></label>
        <label for="sofa3">Диван 3-х местный <input type="radio" name="work" id="sofa3"><br></label>
        <label for="sofaCorner">Диван угловой <input type="radio" name="work" id="sofaCorner"><br></label>
      </div>
    
      <div class="calc_box">
        <p><span class="clacl_title">Чехлы:</span></p>
        <label for="coverChair">Чехол на стул <input type="radio" name="work" id="coverChair"><br></label>
        <label for="coverArmchair">Чехол кресло <input type="radio" name="work" id="coverArmchair"><br></label>
        <label for="coverSofa">Чехол на диван <input type="radio" name="work" id="coverSofa"><br></label>
        <label for="coverSofa2">Чехол на диван 2-х местный <input type="radio" name="work" id="coverSofa2"><br></label>
        <label for="coverSofa3">Чехол на диван 3-х местный <input type="radio" name="work" id="coverSofa3"><br></label>
        <label for="coverSofaCorner">Чехол на угловой диван <input type="radio" name="work" id="coverSofaCorner"><br></label>
      </div>
        
    </div>
    <!-- price on textile -->
    <div class="calc_textile">
      <h2>Цены на ткань</h2>
      <div class="calc_box">
      <p><span class="clacl_title">Мебельные ткани:</span></p>
      <label for="flok">Флок <input type="radio" name="textile" id="flok"> <br></label>
      <label for="shenil">Шенилл <input type="radio" name="textile" id="shenil"> <br></label>
      <label for="velur">Веллюр <input type="radio" name="textile" id="velur"> <br></label>
      <label for="jacard">Жаккард <input type="radio" name="textile" id="jacard"> <br></label>
      <label for="ecoLeather">Эко-кожа <input type="radio" name="textile" id="ecoLeather"> <br></label>
      <label for="leather">Кожа <input type="radio" name="textile" id="leather"> <br></label>
      </div>
    </div>
  </div>

  <div id="calc__btn">
    <button id="btn_count">Посчитать</button>
  </div>
  <div class="result">
    <p>Итого:</p>
    <span>Цены примерные, более точно только по фотографии, либо при оценке в живую</span><br>
    <span>Не учитыается замена поролона, синтепона</span><br>
    <span>Ремонт мебели и реставрация мебели оценивается только в живую</span><br>
  </div>
  




  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script src="js/main.js"></script>
</body>

</html>
